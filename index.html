<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Theme-pnk : sublime text2 theme" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Theme-pnk</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/phunks/theme-pnk">View on GitHub</a>

          <h1 id="project_title">Theme-pnk</h1>
          <h2 id="project_tagline">sublime text2 theme</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/phunks/theme-pnk/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/phunks/theme-pnk/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p><img src="../blob/master/image/preview.png?raw=true" alt="preview"></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Theme-pnk maintained by <a href="https://github.com/phunks">phunks</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
